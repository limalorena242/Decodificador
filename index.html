<!DOCTYPE html>
<html>
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content=" width=device-width">
    <title> Decodificador</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Montserrat:wght@100&family=Teko&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
   


</head>

<body>
    <header>
        
        <img  class="logoAlura"  src="Vector.png" alt="logo da alura letra a">
        <h1> Decodificador </h1>
        
    </header> 

    

<main>
    <section>
        <textarea class="text-area" cols="30" rows="4" placeholder = "Digite seu texto"></textarea>
        
        <div class="informacao">
            <h6> Apenas letras minusculas e sem acento.</h6>
        </div>
    
    
        <div class="botao">
    
            <button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    
        </div>

    </section>
    
    <section>
        <textarea class="mensagem" cols="20" rows="10"> </textarea>
        <button class="btn-copiar" id="btnCopiar"> Copiar</button>
    </section>
    
    
</main>



<script src="script.js"></script>
    
</body>
</html>
